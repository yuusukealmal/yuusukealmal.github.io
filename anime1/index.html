<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <title>RJ asmr Download</title>
</head>
<body>
    <div class="container" id="fs">
        <h1>Enter Anime1 URL</h1>
        <form>
            <textarea class="fix-textarea" id="AnimeURLS"></textarea>
            <label class="check-button" id="check-button">Start Download</label>
        </form> 
    </div>

    <div class="file-container" id="fn">
        <div id="output">
            
        </div>
    </div>

    <div class="theme-switcher">
        <select id="theme" onchange="switchTheme()">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="system">System</option>
        </select>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="main.js"></script>

    <script>
        init();
        queue();
    </script>
</body>
</html>
